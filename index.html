<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KaeNonthawit - Luxury Brands</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/home.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="app-container">
            <nav class="side-nav">
                <ul>
                    <li><a href="/" class="active"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="explore.html"><i class="fas fa-compass"></i> Explore</a></li>
                    <li><a href="saved.html"><i class="fas fa-bookmark"></i> Saved</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                    <li><a href="purchase.html"><i class="fas fa-shopping-bag"></i> Purchase</a></li>
                </ul>
            </nav>
            <div class="main-wrapper">
                <header class="main-header">
                    <div class="header-content">
                        <button class="menu-toggle">
                            <i class="fas fa-bars"></i>
                        </button>
                        <a class="navbar-brand" href="/"><img src="images/Brandlogo.png" alt="logo" class="logo"></a>
                        <div class="search-bar">
                            <input type="text" placeholder="Hinted search text">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="user-nav">
                            <a href="/login.html">
                                <i class="fas fa-user"></i>
                            </a>
                        </div>
                    </div>
                </header>
    
                <main class="main-content">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                      <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      </div>
                      <div class="carousel-inner">
                        <div class="carousel-item active c-item">
                          <img src="images/Chanel.webp" class="d-block w-100 c-image" alt="Chanel">
                          <div class="carousel-caption d-none d-md-block">
                          </div>
                        </div>
                        <div class="carousel-item c-item">
                          <img src="images/Gucci.png" class="d-block w-100 c-image" alt="Gucci">
                          <div class="carousel-caption d-none d-md-block">
                          </div>
                        </div>
                        <div class="carousel-item c-item">
                          <img src="images/Prada.png" class="d-block w-100 c-image" alt="Prada">
                          <div class="carousel-caption d-none d-md-block">
                          </div>
                        </div>
                      </div>
                      
                      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </div>
                    <div class="logos">
                        <div class="logos-slide">
                          <img src="images/Chanel.webp" />
                          <img src="images/Goyard.png" />
                          <img src="images/Fendi.png" />
                          <img src="images/Dior.png" />
                          <img src="images/Gucci.png" />
                          <img src="images/Hermes.png" />
                          <img src="images/Louis.png" />
                          <img src="images/Prada.png" />
                        </div>
                      </div>
                  </main>  
        </div>
    <script>
        var copy = document.querySelector(".logos-slide").cloneNode(true);
        document.querySelector(".logos").appendChild(copy);
    </script>
    <script src="js/script.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
