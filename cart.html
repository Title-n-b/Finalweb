<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - KaeNonthawit</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <div class="app-container">
        <nav class="side-nav">
            <ul>
                <li><a href="/" ><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/explore"><i class="fas fa-compass"></i> Explore</a></li>
                <li><a href="/saved"><i class="fas fa-bookmark"></i> Saved</a></li>
                <li><a href="/cart" class="active"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="/purchase"><i class="fas fa-shopping-bag"></i> Purchase</a></li>
                <li><a href="/map"><i class="fas fa-map"></i> Map</a></li>
            </ul>
        </nav>
        
        <div class="main-wrapper">
            <header class="main-header">
                <div class="header-content">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="/"><img src="images/Brandlogo.png" alt="logo" class="logo"></a>
                    <div class="search-bar">
                        <input type="text" placeholder="Hinted search text">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="user-nav">
                        <a href="/login.html">
                            <i class="fas fa-user"></i>
                        </a>
                    </div>
                </div>
            </header>
            <main class="main-content">
                <h1>Your Shopping Cart</h1>
                <div id="cart-items" class="cart-items-container">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <div class="cart-summary">
                    <h2>Cart Summary</h2>
                    <p id="total-price">Total: $0.00</p>
                    <button id="checkout-btn" class="btn btn-primary">Proceed to Checkout</button>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
