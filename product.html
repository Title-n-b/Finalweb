<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
    <div class="app-container">
        <!-- Side Navigation -->
        <nav class="side-nav">
            <ul>
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/explore"><i class="fas fa-compass"></i> Explore</a></li>
                <li><a href="/saved"><i class="fas fa-bookmark"></i> Saved</a></li>
                <li><a href="/cart"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="/purchase"><i class="fas fa-shopping-bag"></i> Purchase</a></li>
                <li><a href="/map"><i class="fas fa-map"></i> Map</a></li>
            </ul>
        </nav>

        <div class="main-wrapper">
            <!-- Header -->
            <header class="main-header">
                <div class="header-content">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="/"><img src="images/Brandlogo.png" alt="logo" class="logo"></a>
                    <div class="search-bar">
                        <input type="text" placeholder="Hinted search text">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="user-nav">
                        <a href="/login.html">
                            <i class="fas fa-user"></i>
                        </a>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <div class="product-container">
                    <div class="row">
                        <div class="col-md-8">
                            <div id="specific-product" class="card product-card mb-4">
                                <!-- Product details will be loaded here -->
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="promo-sidebar">
                                <div class="promo-content">
                                    <h2>Summer crocodile from top brands</h2>
                                    <img src="https://storage.googleapis.com/a1aa/image/7H43GAYey61kOSJAmFDBesoft04kPfaKleLa4YD6ZvjdS0DfE.jpg" 
                                         alt="Promotional">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/product.js"></script>
</body>
</html>
