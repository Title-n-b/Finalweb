<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KaeNonthawit</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
        <nav class="side-nav">
            <ul>
                <li><a href="/" class="active"><i class="fas fa-home"></i> Home</a></li>
            </ul>
        </nav>
        <div class="main-wrapper">
            <header class="main-header">
                <div class="header-content">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="/"><img src="images/Brandlogo.png" alt="logo" class="logo"></a>
                    <div class="search-bar">
                        <input type="text" placeholder="Hinted search text">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="user-nav">
                        <a href="/login.html">
                            <i class="fas fa-user"></i>
                        </a>
                    </div>
                </div>
            </header>
            <main class="main-content login-content">
                <div class="wrapper">
                    <span class="bg-animate"></span>
                    <span class="bg-animate2"></span>
                    
                    <div class="form-box login">
                        <h2 class="animation" style="--i:0; --j:21;">Login</h2>
                        <form id="login-form" action="#">
                            <div class="input-box animation" style="--i:1; --j:22;">
                                <input type="text" id="username" required>
                                <label>Username</label>
                                <i class='bx bxs-user'></i>
                            </div>
                            <div class="input-box animation" style="--i:2; --j:23;">
                                <input type="password" id="password" required>
                                <label>Password</label>
                                <i class='bx bxs-lock-alt' ></i>
                            </div>
                            <div class="remember-forgot animation" style="--i:3; --j:24;">
                                <label><input type="checkbox"> Remember me</label>
                                <a href="#">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn animation" style="--i:4; --j:25;">Login</button>
                            <div class="register-link animation" style="--i:5; --j:26;">
                                <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                            </div>
                        </form>
                    </div>
        
                    <div  class="form-box register">
                        <h2 class="animation" style="--i:17; --j:0;">Registration</h2>
                        <form  id="register-form" action="#">
                            <div class="input-box animation" style="--i:18; --j:1;">
                                <input type="text" id="reg-username" required>
                                <label>Username</label>
                                <i class='bx bxs-user'></i>
                            </div>
                            <div class="input-box animation" style="--i:19; --j:2;">
                                <input type="text" id="reg-email" required>
                                <label>Email</label>
                                <i class='bx bxs-envelope'></i>
                            </div>
                            <div class="input-box animation" style="--i:20; --j:3;">
                                <input type="password" id="reg-password" required>
                                <label>Password</label>
                                <i class='bx bxs-lock-alt' ></i>
                            </div>
                            <div class="remember-forgot animation" style="--i:21; --j:4;">
                                <label><input type="checkbox"> I agree to the terms & conditions</label>
                            </div>
                            <button type="submit" class="btn animation" style="--i:22; --j:5;">Register</button>
                            <div class="register-link animation" style="--i:23; --j:6;">
                                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
